<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Fruity Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <h2 class="logo">Fruity</h2>
    </header>

    <!-- Main -->
    <main>
        <!-- Buttons -->
        <div>
            <button id="prevButton" class="wave" type="button" aria-label="Previous">
                <i class="fa-solid fa-chevron-left"></i>
            </button>
            <button id="nextButton" class="wave" type="button" aria-label="Next">
                <i class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <!-- Fixed Sections -->
        <div class="text">
            <h1 class="h1">Pear</h1>
            <div class="cane-image">
                <img src="Images/cane.svg" alt="cane illustration" />
                <img src="Images/Labels.jpg" alt="cane labels" class="cane-labels" />
            </div>
        </div>
        <!-- Fixed Sections Ends -->

        <!-- Fruits Images Section -->
        <div class="section-container-main">
            <div class="section-container">
                <section class="section" id="section1">
                    <div class="fruit-images">
                        <div class="image-one fruit-image">
                            <img src="Images/pear-one.png" alt="pear 1" />
                        </div>
                        <div class="image-two fruit-image">
                            <img src="Images/pear-two.png" alt="pear 2" />
                        </div>
                        <div class="image-three fruit-image">
                            <img src="Images/pear-three.png" alt="pear 3" />
                        </div>
                        <div class="image-four fruit-image">
                            <img src="Images/pear-four.png" alt="pear 4" />
                        </div>
                    </div>
                </section>

                <section class="section" id="section2">
                    <div class="fruit-images">
                        <div class="image-one fruit-image">
                            <img src="Images/apple-one.png" alt="apple 1" />
                        </div>
                        <div class="image-two fruit-image">
                            <img src="Images/apple-two.png" alt="apple 2" />
                        </div>
                        <div class="image-three fruit-image">
                            <img src="Images/apple-three.png" alt="apple 3" />
                        </div>
                        <div class="image-four fruit-image">
                            <img src="Images/apple-four.png" alt="apple 4" />
                        </div>
                    </div>
                </section>

                <section class="section" id="section3">
                    <div class="fruit-images">
                        <div class="image-one fruit-image">
                            <img src="Images/exotic-one.png" alt="exotic 1" />
                        </div>
                        <div class="image-two fruit-image">
                            <img src="Images/exotic-two.png" alt="exotic 2" />
                        </div>
                        <div class="image-three fruit-image">
                            <img src="Images/exotic-three.png" alt="exotic 3" />
                        </div>
                        <div class="image-four fruit-image">
                            <img src="Images/exotic-four.png" alt="exotic 4" />
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
